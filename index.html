  <style>
    :root{
      --card-bg:#fff;
      --page-bg:#f5f7fa;
      --muted:#6b7280;
      --accent:#2563eb;
      --radius:12px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--page-bg);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:40px;
      color:#0f172a;
    }
    .container{
      width:100%;
      max-width:1100px;
    }

    h1{font-size:20px;margin:0 0 18px 0}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:18px;
    }

    .card{
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:16px;
      box-shadow:0 6px 18px rgba(15,23,42,0.06);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }

    .photo{
      width:160px;
      height:160px;
      border-radius:10px;
      background:linear-gradient(135deg,#e6eefc,#f3f7ff);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-weight:600;
      margin-bottom:12px;
      border:2px dashed rgba(37,99,235,0.15);
      position:relative;
      overflow:hidden;
    }

    .photo svg{width:60px;height:60px;opacity:0.85}

    .name{font-weight:700;margin:6px 0 4px 0}
    .hobby{font-size:13px;color:var(--muted);margin-bottom:8px}

    .socials{
      display:flex;
      gap:10px;
      margin-top:auto;
    }

    .socials a{
      width:36px;height:36px;border-radius:8px;
      display:inline-flex;align-items:center;justify-content:center;
      text-decoration:none;background:#f3f4f6;border:1px solid rgba(15,23,42,0.03);
    }
    .socials a svg{width:18px;height:18px;display:block}

    /* small note under the grid */
    .note{font-size:13px;color:var(--muted);margin-top:14px}

    @media (max-width:480px){
      .photo{width:120px;height:120px}
    }
  </style>
